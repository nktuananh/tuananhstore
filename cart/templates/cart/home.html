{% load static %}
{% load humanize %}

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Tuấn Anh Store</title>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 2em; 
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center; 
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
        }
        .product-item { 
            border: 1px solid #ccc;
            padding: 1em;
            border-radius: 8px;
            width: 250px;
            text-align: center; 
        }
        a { 
            color: #007bff; 
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng đến với Tuấn Anh Store</h1>
        <h2>Danh sách sản phẩm</h2>
    
        <div class="product-list">
            {% for product in products %}
                <div class="product-item">
                    <img src="{% static product.image %}" alt="{{ product.name }}" width="200" height="200" style="object-fit: cover;">
                    
                    <h3>
                        <a href="{% url 'product_detail' product.id %}">
                            {{ product.name }}
                        </a>
                    </h3>
                    <p>Giá: {{ product.price | intcomma }} VND</p>
                </div>
            {% empty %}
                <p>Hiện tại cửa hàng chưa có sản phẩm nào.</p>
            {% endfor %}
        </div>
    </div> 
</body>
</html>
